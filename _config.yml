  name:           Eric Moe
  avatar:         avatar.jpg
  bio:            "Graphic Designer out of Austin, TX"
  email:          you@email.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:     https://twitter.com/geomoetric   
  facebook:    https://www.facebook.com/geomoetric   
  github:       https://github.com/geomoetric  
